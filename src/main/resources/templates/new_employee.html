<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>EMPLOYEE TIME TRACKING SYSTEM</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<style>
footer {
	text-align: center;
	padding: 3px;
	background-color: lightgrey;
	color: darkblue;
}

header {
	text-align: center;
	padding: 3px;
	background-color: lightgrey;
	color: darkblue;
}
</style>
</head>
<body style="background-color: rgb(240, 240, 240);">
	<article>
		<header>
			<h3>
				<p style="color: maroon">Employee Time Tracking System</p>
			</h3>
		</header>
	</article>
	<div class="container">
		<br>
		<hr>
		<h4>Save Employee Data</h4>
<br>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<label class="control-label col-sm-2">Email:</label>
			<input type="text" th:field="*{email}"
				placeholder="Employee Email Id" class="form-cotrol mb-4 col-4">
			<br>
			<label class="control-label col-sm-2">Name:</label>	
			<input type="text" th:field="*{name}" placeholder="Name"
				class="form-cotrol mb-4 col-4"> 
				<br>
			<label class="control-label col-sm-2" >Department:</label>
			<input type="text"
				th:field="*{department}" placeholder="Department"
				class="form-cotrol mb-4 col-4"> 
			<br>
			<label class="control-label col-sm-2" >In Date:</label>	
			<input type="text"
				th:field="*{inDate}" placeholder="In Date"
				class="form-cotrol mb-4 col-4"> 
			<br>
			<label class="control-label col-sm-2" >Out Date:</label>	
			<input type="text"
				th:field="*{outDate}" placeholder="Out Date"
				class="form-cotrol mb-4 col-4"> 
			<br>
			<label class="control-label col-sm-2" >In Time:</label>	
			<input type="text"
				th:field="*{inTime}" placeholder="In Time"
				class="form-cotrol mb-4 col-4"> 
			<br>
			<label class="control-label col-sm-2" >Out Time:</label>	
			<input type="text"
				th:field="*{outTime}" placeholder="Out Time"
				class="form-cotrol mb-4 col-4"> <br>
			<button type="submit" class="btn btn-info col-2">Save
				Employee Data</button>

		</form>
	</div>
	<br>
<footer>
  <p>Author: Ruturaj Shinde<br>
  <a href="/">Home</a>
  <h5>Thank you for using ETTS !</h5>
</footer>
</body>
</html>
